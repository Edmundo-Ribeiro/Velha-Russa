<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    .container {
      display: block;
    }

    a {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0 auto;
      display: block;
      width: 300px;
      text-decoration: none;
      background: #eee;
      color: #000;
      padding: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a id="play" href="/game">Jogar com um amigo</a>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" ></script>
  <script>
    const socket = io()

    const playLink = document.querySelector('#play')

    playLink.onclick = (event) => {
      event.preventDefault()
      socket.emit('new-game', { id: socket.id })

      socket.on('join-game', data => {
        console.log('go to another page:', data);
        // localStorage.setItem('host', true)
        // axios.post('/oi').then(response => console.log(response.data))
        window.location.href= `http://localhost:3000/game/${data.id}`
      })
    }
  </script>
</body>
</html>
