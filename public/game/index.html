<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../game/main.css">
  <link rel="stylesheet" href="../game/control-panel.css">
  <title>Velha Russa</title>
</head>
<body>
  <div id="container">
    <div id="game-container">
      <div id="game"></div>
    </div>

    <div id="panel">
      <div id="control-panel">
        <button id="create-game">Criar Jogo</button>
        <div>
          <input id="socket-id" type="text" placeholder="ID da Sala" >
          <button id="join-game">Entrar</button>
        </div>
      </div>
      <div id="connection-result">
        <p id="this-client-socket-id"></p>
        <p id="adversary-client-socket-id"></p>
      </div>
    </div>
  </div>

  <script type="module" src="../game/main.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    socket.on('connect', () => {
      const joinGameButton = document.getElementById('join-game')
      const createGameButton = document.getElementById('create-game')
      const controlPanel = document.getElementById('control-panel')
      const thisClientSocketId = document.getElementById('this-client-socket-id')
      const adversaryClientSocketId = document.getElementById('adversary-client-socket-id')

      joinGameButton.onclick = () => {
        const socketIdInput = document.getElementById('socket-id')

        socket.emit('join-game', { targetSocketId: socketIdInput.value })
        controlPanel.style.display = 'none'

        socket.on('join-game-success', ({ targetSocketId }) => {
          thisClientSocketId.innerText = `Você é ${socket.id}`
          adversaryClientSocketId.innerText = `Adversário: ${targetSocketId}`
        })
      }

      createGameButton.onclick = () => {
        thisClientSocketId.innerText = `Você é ${socket.id}`
        adversaryClientSocketId.innerText = `Adversário: aguarde...`
        controlPanel.style.display = 'none'

        // precisa socket.emit('create-game', {data: 'data'}) ? Talvez p/ criar um jogo no servidor
        socket.on('joined-game', ({ player }) => {
          adversaryClientSocketId.innerText = `Adversário: ${player.id}`
        })
      }
    })

  </script>
</body>
</html>
